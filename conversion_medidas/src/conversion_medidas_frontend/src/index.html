<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Conversión de Longitud</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  </head>
  <body>
    <div class="container">
      <h1 class="text-center my-4">Conversión de Longitud</h1>
      <form>
        <div class="form-group">
          <label for="value">Valor:</label>
          <input id="value" type="number" step="any" class="form-control" required />
        </div>
        <div class="form-group">
          <label for="fromUnit">De:</label>
          <input id="fromUnit" type="text" class="form-control" required />
        </div>
        <div class="form-group">
          <label for="toUnit">A:</label>
          <input id="toUnit" type="text" class="form-control" required />
        </div>
        <button type="submit" class="btn btn-primary">Convertir</button>
      </form>
      <section id="result" class="mt-4"></section>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script type="module" src="app.js"></script>
  </body>
</html>
